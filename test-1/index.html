<!DOCTYPE html>
<html>
	<head>
		<title>grid layout example</title>
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" media="all" href="grid.css" />
	</head>
	<body>
		<div class="group">
			<div class="grid">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>1.2</div>
				<div>2.2</div>
				<div>3.2</div>
			</div>
			<div class="group">
				<div class="grid">
					<div>a</div>
					<div>b</div>
					<div>c</div>
				</div>
				<h1>subtitle</h1>
				<div class="grid">
					<div>4</div>
					<div>5</div>
					<div>6</div>
				</div>
				<div class="group">
					<h1>subsubtitle</h1>
					<div class="grid">
						<div>4.2</div>
						<div>5.2</div>
						<div>6.2</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
